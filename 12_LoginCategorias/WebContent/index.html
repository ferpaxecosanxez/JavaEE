<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="ISO-8859-1">
	<title>Login simple</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
	<header>
		<h1>Identificación:</h1>
	</header>
	
	<div class="main">
		<form id="formulario" action="UserLogin"
			method="post" onsubmit="return validaFormulario('formulario')">
			<span>Usuario:</span>
			<input class="dato" type="text" name="user"/>
			
			<br/><br/>
			<span>Contraseña:</span>
			<input class="dato" type="password" name="pass"/>
			
			<br/><br/>
			<input class="botonMedio" type="submit" value="Entrar"/>
		</form>
	</div>
	
	<script src="js/functions.js"></script>
</body>
</html>
