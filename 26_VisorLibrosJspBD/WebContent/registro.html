<!DOCTYPE html>
<html lang='es'>

			<br/><br/>
			<span>DNI:</span>
			<input class="dato" type="text" name="dni"/>
			
			<br/><br/>
			<span>Usuario:</span>
			<input class="dato" type="text" name="user"/>
			
			<br/><br/>
			<span>Contrase√±a:</span>
			<input class="dato"  type="password" name="pass"/>
			
			<br/><br/>

				<input class="botonLargo" type="submit" value="Registrarse"/>
			</div>
		</form>
		
		<script src="js/functions.js"></script>
	</main>
</body>
</html>
